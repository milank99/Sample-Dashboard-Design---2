<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EngOps Navigator</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          fontFamily: {
            sans: ['Inter', 'sans-serif'],
          },
          animation: {
            'fade-up': 'fadeUp 0.5s ease-out forwards',
          },
          keyframes: {
            fadeUp: {
              '0%': { opacity: '0', transform: 'translateY(10px)' },
              '100%': { opacity: '1', transform: 'translateY(0)' },
            }
          }
        }
      }
    }
  </script>
  <script src="https://unpkg.com/lucide@latest"></script>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.4",
    "react-dom/": "https://esm.sh/react-dom@^19.2.4/",
    "lucide-react": "https://esm.sh/lucide-react@^0.563.0",
    "react/": "https://esm.sh/react@^19.2.4/"
  }
}
</script>
</head>
<body class="bg-slate-50 dark:bg-[#09090b] text-slate-900 dark:text-slate-50 min-h-screen flex flex-col antialiased selection:bg-indigo-500/30 overflow-y-scroll">

  <!-- Background Ambience -->
  <div class="fixed inset-0 z-0 pointer-events-none overflow-hidden">
    <div class="absolute top-[-20%] left-1/2 -translate-x-1/2 w-[1000px] h-[500px] bg-indigo-500/5 blur-[120px] rounded-full dark:bg-indigo-500/10"></div>
  </div>

  <div class="relative z-10 max-w-5xl mx-auto w-full px-6 md:px-8 py-8 md:py-12 flex flex-col min-h-screen">
    
    <!-- Header -->
    <header class="flex items-center justify-between mb-12">
      <div class="flex items-center gap-3">
        <div class="w-10 h-10 bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-xl flex items-center justify-center shadow-sm">
          <i data-lucide="compass" class="w-5 h-5 text-indigo-600 dark:text-indigo-400"></i>
        </div>
        <div>
          <h1 class="text-lg font-bold tracking-tight text-slate-900 dark:text-white leading-none">EngOps Navigator</h1>
          <p class="text-xs text-slate-500 dark:text-slate-400 mt-1">Utility Portal</p>
        </div>
      </div>
      
      <button id="theme-toggle" class="w-10 h-10 flex items-center justify-center rounded-xl bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 text-slate-500 hover:text-indigo-600 dark:hover:text-indigo-400 transition-colors">
        <i data-lucide="moon" class="w-5 h-5 block dark:hidden"></i>
        <i data-lucide="sun" class="w-5 h-5 hidden dark:block"></i>
      </button>
    </header>

    <!-- Hero Search -->
    <section class="mb-16 text-center max-w-2xl mx-auto w-full">
      <h2 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white mb-6 tracking-tight">Where would you like to go?</h2>
      <div class="relative group">
        <div class="absolute inset-y-0 left-0 pl-5 flex items-center pointer-events-none">
          <i data-lucide="search" class="h-5 w-5 text-slate-400 group-focus-within:text-indigo-500 transition-colors"></i>
        </div>
        <input 
          type="text" 
          id="search-input"
          placeholder="Search for tools, dashboards, or AI models..." 
          class="w-full bg-white dark:bg-white/5 border border-slate-200 dark:border-white/10 rounded-2xl py-4 pl-14 pr-4 text-base shadow-sm focus:shadow-xl focus:shadow-indigo-500/10 focus:border-indigo-500/50 focus:ring-4 focus:ring-indigo-500/10 transition-all outline-none placeholder:text-slate-400"
          autofocus
        >
        <div class="absolute inset-y-0 right-0 pr-4 flex items-center pointer-events-none">
          <span class="text-xs text-slate-400 font-medium bg-slate-100 dark:bg-white/10 px-2 py-1 rounded-md">âŒ˜K</span>
        </div>
      </div>
    </section>

    <!-- Loading State -->
    <div id="loader" class="flex-1 flex flex-col items-center justify-center py-12">
      <div class="w-8 h-8 border-2 border-indigo-500 border-t-transparent rounded-full animate-spin mb-4"></div>
      <p class="text-sm text-slate-500 font-medium">Loading Registry...</p>
    </div>

    <!-- Content Area -->
    <main id="content-area" class="flex-1 space-y-12 hidden">
      
      <!-- AI Section -->
      <section id="section-ai" class="group/section">
        <div class="flex items-center gap-3 mb-6">
          <h3 class="text-xl font-bold text-slate-900 dark:text-white">Intelligence</h3>
          <div class="h-px flex-1 bg-slate-200 dark:bg-slate-800"></div>
          <span class="text-xs font-mono text-slate-400" id="count-ai">0</span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="grid-ai">
          <!-- AI Cards -->
        </div>
      </section>

      <!-- Analytics Section -->
      <section id="section-analytics" class="group/section">
        <div class="flex items-center gap-3 mb-6">
          <h3 class="text-xl font-bold text-slate-900 dark:text-white">Analytics & Ops</h3>
          <div class="h-px flex-1 bg-slate-200 dark:bg-slate-800"></div>
          <span class="text-xs font-mono text-slate-400" id="count-analytics">0</span>
        </div>
        <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-4" id="grid-analytics">
          <!-- Analytics Cards -->
        </div>
      </section>

      <!-- Empty State -->
      <div id="empty-state" class="hidden py-12 text-center">
        <div class="w-16 h-16 bg-slate-100 dark:bg-white/5 rounded-full flex items-center justify-center mx-auto mb-4">
          <i data-lucide="search-x" class="w-8 h-8 text-slate-400"></i>
        </div>
        <h3 class="text-lg font-semibold text-slate-900 dark:text-white">No tools found</h3>
        <p class="text-slate-500 mt-1">We couldn't find anything matching "<span id="search-term-display" class="font-medium"></span>"</p>
      </div>

    </main>

    <!-- Footer -->
    <footer class="mt-auto pt-12 text-center">
      <p class="text-xs text-slate-400 font-medium">&copy; <span id="year"></span> Engineering Operations</p>
    </footer>

  </div>

  <script type="module" src="index.js"></script>
</body>
</html>
